<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="todo_logo.ico">
    <title>To-Doink</title>
</head>
<body>

    <div class="nav-bar">
        <ul class="quick-links">
            <li>Today</li>
            <li>Upcoming</li>
            <li>Completed</li>
        </ul>
        <ul class="project-links">
            <p>Projects</p>
            <button>+ add project</button>
        </ul>
    </div>
    <div class="main">
        <div class="hero"> 
            <p class="title">Today</p>
            <button id="addTaskButton">+ add task</button>
            <dialog class="taskAdder">
                <form action="" class="taskAdderForm">
                    <label for="title">
                        Title
                        <input type="text" name="title" id="title" required>
                    </label>
                    <label for="desc">
                        Description
                        <textarea name="description" id="desc" rows="7" cols="21"></textarea>
                    </label>
                    <label for="dueDate">
                        Due Date
                        <input type="date" name="dueDate" id="dueDate" required>
                    </label>
                    <label for="project">
                        Project
                        <input type="text" name="project" id="project">
                    </label>
                    <label for="priority">
                        Priority
                        <input type="radio" name="priority" id="priority" value="high">High
                        <input type="radio" name="priority" id="priority" value="medium">Medium
                        <input type="radio" name="priority" id="priority" value="low">Low
                    </label>
                    <button type="submit">OK</button>
                </form>
            </dialog>
        </div>
        <div class="content"></div>
    </div>
    
</body>
</html>
